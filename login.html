<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


    <title>PFA</title>

</head>
<body>
    
    <div class="bg-container">
        <div class="logo">PFA</div>
        <div class="wlc-text">Welcome!</div>
        <div class="wlc-text-para">Please enter your credentials to access your account</div>
        <div class="user-input">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
           <input class="lg-email"  type="text" placeholder="Your login or E-mail"><br>
           <div class="pass-icon">
            <i class="fa-solid fa-lock"></i>
           </div>
            <input class="lg-password" type="password" placeholder="Password">
            <div class="login-btn">
                <button><a href="/homepage.html">Log In</a></button>
            </div>
        </div>
        <div class="fgt-text"><p>Forgot your password? <a href="">Reset password</a></p></div>

    </div>
    
</body>
</html>
