<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Assessment</title>
  </head>
  <body>
    <nav>
      <div class="top-heading">
        <div class="profile-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="profile-details">
          <p class="p-name">Pradip Pandey</p>
          <p class="name-title">Teacher</p>
        </div>
      </div>
      <div class="schl-name">Siddhartha Memorial Boarding School</div>
      <div class="year-date">SY 2023</div>
    </nav>
    <div class="dashboard-details">
      <div class="left-container">
        <ul class="menu-items">
          <div class="home-icon">
            <i class="fa-solid fa-house-chimney"></i>
            <li><a href="/homepage.html">Dashboard</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-clipboard-list"></i>
            <li><a href="/assessment.html"  class="dash-active">Assessment</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-users"></i>
            <li><a href="/students.html">Students</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-file"></i>
            <li><a href="/reports.html">Reports</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-address-card"></i>
            <li><a href="/profile.html">Profile</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-right-from-bracket"></i>
            <li><a href="/login.html">Logout</a></li>
          </div>
        </ul>
      </div>
      <div class="right-container">
        <div class="title-dashboard">Assessment</div>
        <div class="srch-dwn">
          <input
            type="text"
            class="assmt-search"
            placeholder="Search by student Id..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
          <button class="assmt-download">Download</button>
        </div>
        <div class="dashboard-bg">
          <p>Assessment</p>
          <div class="white-bg">
            <div class="details">
              <div class="name-details">
                NAME
                <input type="text" class="input-name" />
                GRADE
                <input type="text" class="input-name" />
                DOB
                <input type="text" class="input-name" />
              </div>
              <div class="assessment-form">
                <div class="ass-form-row1">
                <div class="ass-type">
                  Assessment Type <br />
                  <select name="pre-assessment" id="pre-assessment">
                    <option value="Pre Assessment">Pre Assessment</option>
                    <option value="Pre Assessment1">Pre Assessment1</option>
                    <option value="Pre Assessment2">Pre Assessment2</option>
                    <option value="Pre Assessment3">Pre Assessment3</option>
                  </select>
                </div>
                <div class="test-date">
                  Test begin date <br />
                  <input type="date"  />
                </div>
            </div>
            <div class="ass-form-row2">
                <div class="test-pacer">
                  p.a.c.e.r 20 <br />
                  <input type="text" class="pacer-score" placeholder="score" />
                  <input type="text" class="pacer-level" placeholder="level">
            </div>
            <div class="test-sr">
                sit and reach<br />
                <input type="text" class="sr-score" placeholder="Left score" />
                <input type="text" class="sr-score" placeholder="Right score" />
                <input type="text" class="sr-lowest" placeholder="Lowest">
                <input type="text" class="sr-level" placeholder="level">
          </div>
        </div>
        <div class="ass-form-row3">
            <div class="test-pacer">
                right angle push ups<br />
                <input type="text" class="pacer-score" placeholder="score" />
                <input type="text" class="pacer-level" placeholder="level">
          </div>
          <div class="test-pacer">
            curl ups <br />
            <input type="text" class="pacer-score" placeholder="score" />
            <input type="text" class="pacer-level" placeholder="level">
      </div>
        </div>  
        <button class="save-ass">Save</button> 
    </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
