<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <nav>
      <div class="top-heading">
        <div class="profile-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="profile-details">
          <p class="p-name">Pradip Pandey</p>
          <p class="name-title">Teacher</p>
        </div>
      </div>
      <div class="schl-name">Siddhartha Memorial Boarding School</div>
      <div class="year-date">SY 2023</div>
    </nav>
    <div class="dashboard-details">
      <div class="left-container">
        <ul class="menu-items">
          <div class="home-icon">
            <i class="fa-solid fa-house-chimney"></i>
            <li><a href="/homepage.html" >Dashboard</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-clipboard-list"></i>
            <li><a href="/assessment.html">Assessment</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-users"></i>
            <li><a href="/students.html">Students</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-file"></i>
            <li><a href="/reports.html">Reports</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-address-card"></i>
            <li><a href="/profile.html" class="dash-active">Profile</a></li>
          </div>
          <div class="home-icon">
            <i class="fa-solid fa-right-from-bracket"></i>
            <li><a href="/login.html">Logout</a></li>
          </div>
        </ul>
      </div>
      <div class="right-container">
        <div class="title-dashboard">Profile</div>
        <div class="dashboard-bg">
          <p>Profile</p>
          <div class="reset-pass-field">
            <div class="text-reset">Change Password</div>
            <div class="reset-input-field">
              <div class="input-currentpass">
                Current Password:

                <input type="text" class="current-pass" />
              </div>
              <div class="input-currentpass">
                New Password:
                <input type="text" class="current-pass newpassword" />
              </div>
              <div class="input-currentpass">
                Confirm Password:
                <input type="text" class="current-pass" />
              </div>
              <button class="reser-btn">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
